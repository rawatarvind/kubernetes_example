apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  nodeSelector: 
     disk: ssd
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
  tolerations: 
    - key: env
      operator: "Exists"
      value: prod 
      effect: "NoSchedule"
